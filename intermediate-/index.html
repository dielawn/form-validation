<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">           
            <div class="search">
                <img class="icon" src="images/search_FILL0_wght400_GRAD0_opsz48.png" alt="search icon">
                <input type="text" id="search" class="input">
            </div>
              
            <div class="user">
                <img src="images/notifications_FILL0_wght400_GRAD0_opsz48.png" alt="notification icon" class="icon">
                <img class="icon" src="images/account_circle_FILL0_wght400_GRAD0_opsz48.png" alt="user icon">
                <h4 class="userName">User Name</h4>
            </div>
            <div class="logged_in">
                <img class="large_icon" src="images/account_circle_FILL0_wght400_GRAD0_opsz48.png" alt="user icon">
            <div class="user_greeting">   
                <h5>Hello,</h6>
                <h4 class="userName">User Name (@userName)</h4>
            </div>
            </div>
            <div class="links_div" >
                <ul class="links">
                    <li class="nav_link">New</li>
                    <li class="nav_link">Upload</li>
                    <li class="nav_link">Share</li>                    
                </ul>
            </div>
           
        </div>
        




    </div>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='style2.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>
    <form action="">
        <div class="form-row">
            <label for="full_name">Name</label>
            <input type="text" id="full-name" name="full_name">
        </div>
        <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <fieldset class="legacy-form-row">
            <legend>Type of Talk</legend>
            <input  id="talk-type-1"
                    type="radio" 
                    name="talk-type"  
                    value="main-stage">
            <label for="talk-type-1" class="radio-label">Main Stage</label>
            <input  id="talk-type-2"
                    type="radio" 
                    name="talk-type"                     
                    value="workshop" 
                    checked>
            <label for="talk-type-2" class="radio-label">Workshop</label>
        </fieldset>
        <div class="form-row"><label for="t-shirt">T-Shirt Size</label>
            <select name="t-shirt" id="t-shirt">
                <option value="xs">Extra Small</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
        </div>
        <div class="form-row">
            <label for="abstract">Abstract</label>
            <textarea name="abstract" id="abstract" cols="30" rows="10"></textarea>
            <div class="instructions">Describe your talk in 500 words or less</div>
        </div>
        <div class="form-row"><label for="available" class="checkbox-label"></label>
            <input type="checkbox" id="available">
            <span>I'm actually available the date of the talk</span>
        </div>
        <div class="form-row"><button>Submit</button></div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <div id="contact">
                <h1>Ski the Gnar!</h1>
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. You know you want to.</h2>
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassowrd">
            </div>
            <div class="buttons">
                <label for="newsletter">Get it direct to your email</label>
                <input type="checkbox" id="newsLetter" name="newsLetter">
                <button id="submit" type="submit" >Create Your Account</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

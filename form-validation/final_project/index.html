<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <form action="#">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" placeholder="Juan Doe">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="xxx-xxx-xxxx">
            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email" placeholder="jdoe@mail.com" required>
            <div id="emailMessage">
            <p id="validEmail"></p>
            </div>

            <label for="password">Password</label>
            <input  type="password" id="password" required>
            <div id="passwordMsg">
                <h3 id="required">Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                <p id="special" class="invalid">Include at least 1 <b>!@#$%^&*</b></p>
              </div>
            <label for="confirmPwd">Confirm Password</label>
            <input type="password" id="confirmPwd" required>
            <div id="confirmMsg">
                <div id="match">
                    <p id="matchStatus"></p>
                </div>            
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
